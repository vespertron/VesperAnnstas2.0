<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Resume</h1>
        <div class="selectors">
            <label for="jobRole">Select Job Role:</label>
            <select id="jobRole" onchange="updateSkills()">
                <!-- Options will be dynamically populated -->
            </select>

            <label for="skills">Select Skill:</label>
            <select id="skills" onchange="updateIndustries()">
                <!-- Options will be dynamically populated -->
            </select>

            <label for="industry">Select Industry:</label>
            <select id="industry" onchange="updateResume()">
                <!-- Options will be dynamically populated -->
            </select>
        </div>
        <div id="resumeContent">
            <div class="upper">
                <div class="left">
                    <h2 id="name">Vesper Annstas</h2>
                </div>
                <div class="right">
                    <p id="contactInfo">Contact Info</p>
                    <p id="aboutMeContent"></p>
                </div>
            </div>
            <div class="lower">
                <div class="left">
                    <h2>Skills</h2>
                    <ul id="skillsList"></ul>
                </div>
                <div class="right">
                    <h2>Experience</h2>
                    <div id="experienceContent"></div>
                </div>
            </div>
        </div>
        <div id="yearsOfExperience">
            <h2>Years of Experience</h2>
            <p id="yearsContent">0 years</p>
        </div>
        <button id="printButton" onclick="printResume()">Print as PDF</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
